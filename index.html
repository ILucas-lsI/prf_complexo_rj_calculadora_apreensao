  <div class="total">
    Total Geral:&nbsp;<span id="total"></span>
  </div>

  <div class="btn-reset">
    <button id="reset">Limpar Seleções</button>
  </div>

  <script>
    const checkboxes = document.querySelectorAll('.item');
    const totalSpan = document.getElementById('total');

    // Formata o número para R$ (moeda brasileira)
    function formatar(valor) {
      return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    // Atualiza o valor total com base nos itens marcados e suas quantidades
    function atualizarTotal() {
      let total = 0;
      checkboxes.forEach(cb => {
        const quantidadeInput = cb.parentElement.querySelector('.quantidade');
        if (cb.checked) {
          const valorUnitario = parseFloat(cb.dataset.valor);
          const quantidade = parseInt(quantidadeInput.value) || 0;
          total += valorUnitario * quantidade;
        }
      });
      totalSpan.textContent = formatar(total);
    }

    // Ativa/desativa campo de quantidade e recalcula o total
    checkboxes.forEach(cb => {
      const quantidadeInput = cb.parentElement.querySelector('.quantidade');
      cb.addEventListener('change', () => {
        quantidadeInput.disabled = !cb.checked;
        atualizarTotal();
      });
      quantidadeInput.addEventListener('input', atualizarTotal);
    });
    atualizarTotal();

    const botaoResetar = document.getElementById('reset');

    botaoResetar.addEventListener('click', () => {
    checkboxes.forEach(cb => {
        const quantidadeInput = cb.parentElement.querySelector('.quantidade');
        cb.checked = false;
        quantidadeInput.value = 1;
        quantidadeInput.disabled = true;
    });
    atualizarTotal();
    });

  </script>
